<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Java Simple To Do List</title>
    <script src="node_modules/riot/riot+compiler.js"></script>
    <script src="src/todo.riot" type="riot"></script>
</head>
<body>
    <todo></todo>
    <script>
        (async function main() {
            await riot.compile()

            var xhr = new XMLHttpRequest();
            var url = "http://localhost:8080/rest/task";

            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var tasks = JSON.parse(xhr.response);
                    sortTasks(tasks);
                    loadTasks(tasks);
                }
            }
            xhr.open("GET", url, true);
            xhr.send();

            function sortTasks(tasks) {
                tasks.sort(function(a, b) {
                  if (a.id > b.id) {
                    return 1;
                  }
                  if (a.id < b.id) {
                    return -1;
                  }
                  return 0;
                });
            }
            function loadTasks(tasks) {
              console.log(tasks)
              riot.mount('todo', { tasks: tasks });
            }
        }())
    </script>
</body>
</html>
